<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
</head>
<body>
        <h1>Hello World</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    <form action="survey">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
        </div>
        <div>
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="Learner">Learner</option>
                <option value="Designer">Designer</option>
                <option value="Developer">Developer</option>
            </select>
        </div>
        <div>
            Would you recommend freeCodeCamp to a friend?
            <div>
                <input type="radio" name="recommend" id="recommend" value="Definitely">
                <label for="recommend">Definitely</label>
            </div>
            <div>
                <input type="radio" name="recommend" id="recommend" value="Maybe">
                <label for="recommend">Maybe</label>
            </div>
            <div>
                <input type="radio" name="recommend" id="recommend" value="Not sure">
                <label for="recommend">Not sure</label>
            </div>
        </div>
        <div>
            What would you like to see improved? (Check all that apply)
            <div>
                <input type="checkbox" name="like" id="fp" value="Front-end Projects">
                <label for="fp">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" name="like" id="bp" value="Back-end Projects">
                <label for="bp">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" name="like" id="ds" value="Data Science">
                <label for="ds">Data Science</label>
            </div>
        </div>
        <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
